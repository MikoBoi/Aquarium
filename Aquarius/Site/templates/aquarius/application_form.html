{% extends "aquarius/base.html" %}

{% block title %}Order{% endblock %}

{% block content %}
  <div class="mx-80">
    <h1 class="text-3xl font-bold">
      Fill the form!
    </h1>

    <form action="" method="post">
      {% csrf_token %}
      <div class="space-y-12">
        <div class="border-b">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-4">
              <label class="block text-sm font-medium leading-6">{{form.name.label}}</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md pl-3">
                  <input type="text" required id="id_name" name="name" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-white focus:ring-0 sm:text-sm sm:leading-6 p-1" placeholder="Enter a name">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label class="block text-sm font-medium leading-6">{{form.phone_number.label}}</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                  <span class="flex select-none items-center pl-3 text-blue-900 sm:text-sm">+7 </span>
                  <input type="text" required id="id_phone_number" name="phone_number" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-white focus:ring-0 sm:text-sm sm:leading-6 p-1" placeholder="(***)-***-**-**">
                </div>
              </div>
            </div>

            <div class="sm:col-span-4">
              <label class="block text-sm font-medium leading-6">{{form.address.label}}</label>
              <div class="mt-2">
                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md pl-3">
                  <input type="text" required id="id_address" name="address" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-white placeholder:text-white focus:ring-0 sm:text-sm sm:leading-6 p-1" placeholder="Enter the delivery address">
                </div>
              </div>
            </div>

            <div class="col-span-full">
              <label class="block text-sm font-medium leading-6">{{form.comment.label}}</label>
              <div class="mt-2">
                <textarea required id="id_comment" name="comment" rows="3" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3" placeholder="The amount of water, for example"></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-6 flex items-center gap-x-6">
          <button type="submit" class="rounded-md bg-blue-800 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
        </div>
      </div>
    </form>

  </div>

{% endblock %}
